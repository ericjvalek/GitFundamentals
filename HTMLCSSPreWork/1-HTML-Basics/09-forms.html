<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>

        <h2>Basic Form withInput Fields</h2>
        <div>
            <form>
                <p>
                    <label>Customer Name: <input /></label>
                </p>
                <p>
                    <label>Street Adress: <input /></label>
                </p>
                <p>
                    <label>City: <input /></label>
                </p>
                <p>
                    <label>Area Code: <input /></label>
                </p>
                <p>
                    <label>Telephone: <input /></label>
                </p>
            </form>
        </div>
    </body>
</html>

<br />
<div style="border: solid 2px black; padding: .5rem;">
    <form>
        <fieldset>
            <legend>Customer Information</legend>
            <p>
                <label>
                    Customer Name:
                    <input name="name" />
                </label>
            </p>
            <p>
                <label>
                    Telephone:
                    <input type="tel" name="tel" />
                </label>
            </p>
            <p>
                <label>
                    Email Address:
                    <input type="email" name="email" />
                </label>
            </p>
        </fieldset>
    </form>
